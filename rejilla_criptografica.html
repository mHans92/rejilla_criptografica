        var solucion = "";
        
        
        let i = 0;
        for (i ; i < 6; i++) {
            matrix[i] = [];
            console.log(matrix[i]);
            for (let j = 0; j < 6; j++) {
                matrix[i][j] = encriptedMessage[pos];
                pos++;   
            }
        }
        console.log(matrix);
        
        function searchWord(grid){
            grid.forEach(function(element){
           let i = element[1];

          solucion += matrix[i][j];
        console.log(solucion);
       });
        }
        
       function rotar(element){
            let i = 5 - element[1];
            let j = element[0];
            return [i, j];
        }

        function rotarTodo(listElements){
            let rotatedElements = listElements.map(function(element){
                let rotateElement = rotar(element);
                return rotateElement;
            });
            return rotatedElements;
        }

        function order(array){
            array.sort(function(a, b){
            if (a[1] < b[1]) {
                return -1;
                } 
            if (a[1] > b[1]) {
                return 1;
                }
            if (a[0] < b[0]) {
                return -1;
                }  
            if (a[0] > b[0]) {
                return 1;
                }  
                return 0;
            });
        }
                   
    searchWord(gridPosBase);
    rotated90 = rotarTodo(gridPosBase);
    order(rotated90);
    searchWord(rotated90);
    rotated180 = rotarTodo(rotarTodo(gridPosBase));
    order(rotated180);
    searchWord(rotated180);
    rotated270 = rotarTodo(rotarTodo(rotarTodo(gridPosBase)));
    order(rotated270);
